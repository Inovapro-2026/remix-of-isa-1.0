version: '3'

services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  isa-backend:
    build: .
    container_name: "isa-backend"
    restart: unless-stopped
    command: npx tsx server.ts
    environment:
      - PORT=8081
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.isa-backend.rule=Host(`isa.inovapro.cloud`)"
      - "traefik.http.routers.isa-backend.entrypoints=web"
      - "traefik.http.services.isa-backend.loadbalancer.server.port=8081"
