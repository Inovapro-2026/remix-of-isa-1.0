<!DOCTYPE html>
<html>
<head>
    <title>Debug CPF - WhatsApp</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üîç Debug CPF - WhatsApp</h1>
    
    <div class="debug-info">
        <h3>Estado Atual:</h3>
        <div id="estado"></div>
    </div>
    
    <div class="debug-info">
        <h3>A√ß√µes:</h3>
        <button onclick="verificarTudo()">üîç Verificar Tudo</button>
        <button onclick="limparCPF()">üóëÔ∏è Limpar CPF</button>
        <button onclick="limparTudo()">‚ö†Ô∏è Limpar TUDO (localStorage)</button>
        <button onclick="testarCPF('1')">üß™ Simular CPF='1'</button>
        <button onclick="testarCPF('12345678901')">üß™ Simular CPF V√°lido</button>
    </div>
    
    <div class="debug-info">
        <h3>Teste de Valida√ß√£o:</h3>
        <input type="text" id="testeCPF" placeholder="Digite CPF para testar">
        <button onclick="validarCPF()">‚úÖ Validar</button>
        <div id="resultadoValidacao"></div>
    </div>

    <script>
        function verificarTudo() {
            const estado = {
                'CPF no localStorage': localStorage.getItem('isa_whatsapp_cpf') || 'null',
                'Tamanho do CPF': localStorage.getItem('isa_whatsapp_cpf')?.length || 0,
                'CPF limpo (apenas n√∫meros)': localStorage.getItem('isa_whatsapp_cpf')?.replace(/\D/g, '') || 'null',
                'Tamanho do CPF limpo': localStorage.getItem('isa_whatsapp_cpf')?.replace(/\D/g, '')?.length || 0,
                'Total de itens no localStorage': localStorage.length,
                'Todas as chaves': Object.keys(localStorage)
            };
            
            let html = '';
            for (const [key, value] of Object.entries(estado)) {
                html += `<div><strong>${key}:</strong> ${value}</div>`;
            }
            
            document.getElementById('estado').innerHTML = html;
        }
        
        function limparCPF() {
            localStorage.removeItem('isa_whatsapp_cpf');
            alert('‚úÖ CPF removido do localStorage!');
            verificarTudo();
        }
        
        function limparTudo() {
            if (confirm('‚ö†Ô∏è Tem certeza que quer limpar TODO o localStorage?')) {
                localStorage.clear();
                alert('üóëÔ∏è localStorage completamente limpo!');
                verificarTudo();
            }
        }
        
        function testarCPF(valor) {
            localStorage.setItem('isa_whatsapp_cpf', valor);
            alert(`üß™ CPF definido como: ${valor}`);
            verificarTudo();
        }
        
        function validarCPF() {
            const cpf = document.getElementById('testeCPF').value;
            const limpo = cpf.replace(/\D/g, '');
            const valido = limpo.length === 11;
            
            const resultado = document.getElementById('resultadoValidacao');
            if (valido) {
                resultado.innerHTML = `<span class="success">‚úÖ CPF V√ÅLIDO (${limpo.length} d√≠gitos)</span>`;
            } else {
                resultado.innerHTML = `<span class="error">‚ùå CPF INV√ÅLIDO (${limpo.length} d√≠gitos) - precisa de 11</span>`;
            }
        }
        
        // Verificar ao carregar
        verificarTudo();
        
        // Auto-refresh a cada 5 segundos
        setInterval(verificarTudo, 5000);
    </script>
</body>
</html>
